<!DOCTYPE html>
<html>
<body>

<h2>Use the HTTP method POST to send data to the PHP file.</h2>
    <h3>Use Combobox for select table</h3>
<input type="text" onkeyup="change_na(this.value)">

<div id="demo"></div>

<script>
function change_na(naam){
     if (naam.length==0) { 
    document.getElementById("demo").innerHTML="";
    document.getElementById("demo").style.border="0px";
    return;
    }
    
    else{
    var obj = {"na":naam};
    var txt = "";
    var jststr = JSON.stringify(obj);
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200)
            {
                var myObj = JSON.parse(this.responseText);
                
                for (x in myObj) {
                     txt += '<a href='+myObj[x].Url+'>' + myObj[x].Title   + '</a>'  + '<br>' ;
                    
                }
                
                document.getElementById("demo").innerHTML = txt;
                document.getElementById("demo").style.border="1px solid red";
            }
        
    };
    
    xmlhttp.open("POST","P27 AJAX(4) LIVE_Search.php",true);
    xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xmlhttp.send("x=" + jststr);
}

        }

</script>



</body>
</html>
